<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group textarea, .form-group button { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Provide Feedback</h1>
    <form method="POST" action="/submit_feedback">
        <div class="form-group">
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</body>
</html>
