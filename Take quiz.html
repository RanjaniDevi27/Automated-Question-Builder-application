<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group button { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .question { margin-bottom: 20px; }
        .question label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Take a Quiz</h1>
    <form method="POST" action="/submit_quiz">
        {% for question in questions %}
            <div class="question">
                <label>{{ question.text }}</label>
                {% for option in question.options %}
                    <div>
                        <input type="radio" name="question_{{ question.id }}" value="{{ option }}" required>
                        <label>{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
