<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Resolution</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group button { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Issue Resolution</h1>
    <form method="POST" action="/issue_resolution">
        <div class="form-group">
            <label for="issue_id">Issue ID</label>
            <input type="text" id="issue_id" name="issue_id" required>
        </div>
        <div class="form-group">
            <label for="action">Action</label>
            <select id="action" name="action" required>
                <option value="resolve">Resolve</option>
                <option value="escalate">Escalate</option>
            </select>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
