<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Content</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea, .form-group button { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Create Training Content</h1>
    <form method="POST" action="/create_content">
        <div class="form-group">
            <label for="content_type">Content Type</label>
            <select id="content_type" name="content_type" required>
                <option value="mcq">Multiple Choice Question (MCQ)</option>
                <option value="coding_challenge">Coding Challenge</option>
                <option value="case_study">Case Study</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content_title">Title</label>
            <input type="text" id="content_title" name="content_title" required>
        </div>
        <div class="form-group">
            <label for="content_description">Description</label>
            <textarea id="content_description" name="content_description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Create Content</button>
        </div>
    </form>
</body>
</html>
